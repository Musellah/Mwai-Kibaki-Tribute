  <title id="title">
Tribute to H.E Mwai Kibaki
  </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <section>
      <figure id="img-div">
        <img id="image" src="https://media.snl.no/media/164163/standard_compressed_6216575813_5eb8b806e0_o.jpg">
        <div id="img-caption"> The Late H.E Mwai Kibaki, former President of Kenya
        </div>
        <p id="tribute-info">Mwai Kibaki had a long political journey before ascending to presidency. His journey was as follows;
          <li>Member of Parliament for the Donholm Constituency</li>
          <li>Permanent Secretary for the Treasury</li>
          <li>Appointed Assistant Minister of Finance and chairman of the Economic Planning Commission</li>
          <li>Minister of Commerce and Industry</li>
          <li>Minister of Finance and Economic Planning</li>
          <li>Member of Parliament for Othaya </li>
          <li>Vice President for Kenya</li>
        </p>
        <a href="" id="tribute-link" target="_blank"></a>
      </figure>
    </section>
  </main>
